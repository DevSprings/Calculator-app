<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<link rel="stylesheet" href="style.css">
<body class="theme1">
  <script src="script.js" defer></script>
  <div class="container">
    <div class="topArea">
      <div class="numbering">123</div>
      <div class="up">
        <h1>calc</h1>
        <div class="themeToggle">
          <div>THEME</div>
          <div class="toggleArea">
            <div class="toggleBackground" onclick="changeToggle()">
              <div class="toggleButton"></div>
            </div>
          </div>
        </div>
      </div>
      <input type="text" id="displayArea">
    </div>
  
    <div class="keyArea">
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="DEL" class="operator" id="word-text">DEL</button>
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="*" class="operator">x</button>
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="-" class="operator">-</button>
      <button data-value=".">.</button>
      <button data-value="0">0</button>
      <button data-value="/" class="operator">/</button>
      <button data-value="+" class="operator">+</button>
      <button data-value="RESET" id="word-text" class="operator" >RESET</button>
      <button data-value="=" class="operator equal">=</button>
    </div>
  </div>

</body>
</html>
